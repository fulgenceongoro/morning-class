<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms</title>

    <style>
        input{
            color: white;
            background-color: black;
            border: blue 2px solid;
            border-collapse: collapse;
        }
       button{

           background-color: red;
           color: white;
           border-radius: 25px;
           border: firebrick 2px solid;
           border-collapse: collapse;

       }
        button:hover{
            cursor: pointer;
        }
        h2{
            color:red;

        }

    </style>
</head>
<body>
<h2> <i>Fill in the form below to sign up with us</i></h2>
<h3>Your trusted web solutions</h3>

<form action="">

    <input type="text" placeholder="Name" required> <br><br>
    <input type="number" placeholder="Phone number" required> <br><br>
    <input type="email" placeholder="Email" required> <br><br>
    <input type="number" placeholder="Id number" required> <br><br>

    <textarea name="leave a comment" id="" cols="20" rows="10" placeholder="Leave a comment"></textarea> <br><br>

    <button>Submit</button>
    <br><br>

</form>




</body>
</html>
